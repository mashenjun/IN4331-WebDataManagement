<!DOCTYPE html>
{% load static %}
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Shakespeare's Works </title>
    <script type="text/javascript" src='{% static "js/jquery-1.11.2.min.js" %}'></script>
    <link href='{% static "CSS/semantic.min.css" %}' rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src='{% static "js/semantic.min.js" %}'></script>
    <script type="text/javascript">

    </script>

</head>
<body>
    <h1>Shakespeare's Works in TEI</h1>
    <div id="content">
        <h2>List of Works</h2>
        <table class="ui table">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Title</th>
                            <th>Work Type</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in title %}
                        <tr>
                            <td></td>
                            <td><a href="{{i.2}}">{{i.0}}</a></td>
                            <td>{{i.1}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
        </table>
    </div>
</body>
</html>
